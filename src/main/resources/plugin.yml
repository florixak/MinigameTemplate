name: MinigameTemplate
version: '${project.version}'
main: me.florixak.minigametemplate.MinigameTemplate
api-version: '1.13'
author: FloriXak
description: A template for creating minigames.
softdepend: [ PlaceholderAPI, ProtocolLib, Vault, DecentHolograms, LuckPerms ]

commands:
  minigame:
    description: Main command for MinigameTemplate.
    aliases: [ mgt ]
  arena:
    description: Arena command for MinigameTemplate.
    aliases: [ mgta ]
  join:
    description: Join the minigame.
  leave:
    description: Leave the minigame.
  anvil:
    description: Open the anvils GUI.

